version: '3.3'

services:
  web:
    image: dlahmenev/flask:$GITHUB_REF__NAME-$GITHUB_RUN_ID
    ports:
      - '80:80'
    restart: always
    depends_on:
      - db
  db:
    image: postgres
#    ports:
#      - '5433:5332'
    environment:
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_USER=$DB_USER
      - POSTGRES_DB=$DB_NAME
#    ports:
#      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:



